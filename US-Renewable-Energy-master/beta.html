       function heartLandStyle(feature) {
    return {
        fillColor: "#F8D37B",
        weight: 1,
        opacity: 1,
        color: '#A793CE',
        dashArray: '1',
        fillOpacity: 0.4
    };
} 
        
var heartLand = L.geoJson(er, {style: heartLandStyle,
                                   
                          onEachFeature: function(feature, layer){
                                layer.on("mouseover", function(){
                    layer.setStyle({
                        fillColor: "pink",
                        
                    })
                });
                layer.on("mouseout", function(){
                    layer.setStyle({
                         fillColor: "#F8D37B",
        weight: 1,
        opacity: 1,
        color: '#A793CE',
        dashArray: '1',
        fillOpacity: 0.4
                    })
                }); 
                              
                layer.on("mouseover", function(){
                    layer.bindTooltip("Territory:" + ' '+"Mid-West Wrestling Association" + "<br>" + "Story:" + ' ' + "<a href='https://www.google.com/'>Google</a><br/>" + "<br>" + "Main Character:" + ' ' + "Don Owens").openPopup()  
                });
                      
                              
                              
                              
                layer.on("click", function(){
                    map.fitBounds(this.getBounds())  
                });
                              
                              
            }
                          
                    
                                }).addTo(map);
        

function CCW_filter(feature) {
     if (feature.properties.capacity_mw === "Continental Champtionship Wrestling") return true
    
    console.log(feature)
  } 
        
var CCW_points = L.geoJson(plants, {
            pointToLayer: function(feature,latlng) {
                return L.circleMarker(latlng, { 
                color: '#2B1303',
                weight: 1,
                fillColor: '#b46d00',
                fillOpacity: .7,
                radius: 5
                });   
            },
    
    filter: CCW_filter,
            
            
            onEachFeature: function(feature, layer){
                                layer.on("mouseover", function(){
                    layer.setStyle({
                        fillColor: "yellow"
                    })
                });
                layer.on("mouseout", function(){
                    layer.setStyle({
                        fillColor: '#b46d00'
                    })
                }); 
                layer.on("mouseover", function(){
                });
                
                layer.bindTooltip("City Name:" + ' ' +feature.properties.plant_name).openPopup()
            } }).addTo(map)
